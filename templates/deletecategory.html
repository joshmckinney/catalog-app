{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{category.name}}? </h2>

<form>
	<button type="submit" class="btn btn-default delete" formmethod="post" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<button class="btn btn-default cancel" formmethod="get" formaction="{{url_for('showCategories', category_id = category_id)}}">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
</form>

{% endblock %}
